<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="index.css" />
  <script src="storage.js"></script>
  <template id="waiting">
    <main class="main">
      <div class="container">
        <div class="home-content" style="height: 8rem">
          <p>Waiting...</p>
        </div>
        <button class="main-button" style="margin:auto" onclick='cancel()'>Cancel</button>
      </div>
    </main>
  </template>
  <template id="logged-in">
    <main class="main">
      <div class="container">
        <div class="home-content" style="height: 8rem">
          <button onclick="findMatch()" class="main-button" style="font-size: x-large; padding: 10px 60px">Play</button>
        </div>
      </div>
      <button class="main-button logout-btn" onclick='logout()'>Logout</button>
    </main>
  </template>
  <template id="not-logged-in">
    <main class="main">
      <div class="container">
        <div class="home-content">
          <button class="main-button" onclick="toLogin()">Login</button>
          <button class="main-button" onclick='toRegister()'>Register</button>
        </div>
      </div>
    </main>
  </template>
  <script>
    var username;
    function toLogin() {
      window.location.href = "auth/login.html"
    }
    function toRegister() {
      window.location.href = "auth/register.html"
    }
    function onLoad() {
      const creds = getCredentials();
      username = creds ? creds.username : null;
      if (username) {
        handleLoggedIn()
      } else {
        handleNotLoggedIn()
      }
    }

    function findMatch() {
      const xhr = new XMLHttpRequest();
      let url = './server/users.php'
      xhr.open("POST", url);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(JSON.stringify({ username, "find-match": true }));
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          const res = JSON.parse(xhr.response)
          if (res.match_found) {
            console.log("match found!")
            // window.location.href = "../"
          } else {
            console.log(res)
            console.log("match not found, waiting...")
            const body = document.querySelector("#body")
            const waiting = document.getElementById("waiting")
            body.innerHTML = ""
            body.appendChild(waiting.content.cloneNode(true))
          }
        }
      }
    }

    function cancel() {
      handleLoggedIn()
    }

    function handleLoggedIn() {
      const body = document.querySelector("#body")
      const loggedIn = document.getElementById("logged-in")
      body.innerHTML = ""
      body.appendChild(loggedIn.content.cloneNode(true))
    }

    function logout() {
      clearCredentials()
      handleNotLoggedIn()
    }

    function handleNotLoggedIn() {
      const body = document.querySelector("#body")
      const notLoggedIn = document.getElementById("not-logged-in")
      body.innerHTML = ""
      body.appendChild(notLoggedIn.content.cloneNode(true))
    }
  </script>
</head>

<body onload="onLoad()">
  <h1>Welcome to Battleship!</h1>
  <div id="body"></div>
</body>
<script>
</script>

</html>
